<!--Store this code in 'admin.html' file inside the 'templates' folder-->

<html lang="en">
	<head>
		<title>Admin</title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body bgcolor="#e6ffee">
		<div class="one">
			<div class="two">
				<h1>Side Bar</h1>
				<ul>
					<li><a href="{{url_for('index')}}">Index</a></li>
					<li class="active"><a href="{{url_for('display')}}">Display</a></li>
					<li><a href="{{url_for('update')}}">Update</a></li>
					<li><a href="{{url_for('public')}}">Public Org. View</a></li>
					<li><a href="{{url_for('upload')}}">Upload</a></li>
					<li><a href="{{url_for('logout')}}">Log out</a></li>
				</ul>
			</div>
			<div class="content" align="center">
				<div class="topbar">
					<h2>Welcome Admin!! You are in Administrator Page!! </h2>					
				</div> </br>
				<div class="contentbar">
					<h1>Your Details</h1> </br>
					{% block content %}
						<div class="border">
							<table class="worddark"></br></br></br></br>
								<tr>
									<td>Username:</td>
									<td>{{ account.username }}</td>
								</tr>
								<tr>
									<td>Password:</td>
									<td>{{ account.password }}</td>
								</tr>
								<tr>
									<td>Organization:</td>
									<td>{{ account.organisation }}</td>
								</tr>	
							</table>
						</div>
					{% endblock %}										
				</div>
				
			</div>
		</div>
	</body>
</html>
