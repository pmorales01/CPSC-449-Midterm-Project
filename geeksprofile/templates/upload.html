<!--Store this code in 'display.html' file inside the 'templates' folder-->

<html lang="en">
	<head>
		<title>display</title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body bgcolor="#e6ffee">
		<div class="one">
			<div class="two">
				<h1>Side Bar</h1>
				<ul>
					<li><a href="{{url_for('index')}}">Index</a></li>
					<li class="active"><a href="{{url_for('display')}}">Display</a></li>
					<li><a href="{{url_for('update')}}">Update</a></li>
					<li><a href="{{url_for('admin')}}">Admin Page</a></li>
					<li><a href="{{url_for('public')}}">Public Org. View</a></li>
					<li><a href="{{url_for('upload')}}">Upload</a></li>
					<li><a href="{{url_for('logout')}}">Log out</a></li>
				</ul>
			</div>
			<div class="content" align="center">
				<div class="topbar">
					<h2>Welcome!! You are in Upload Page!! </h2>
                    <b>Please upload a file</b>			
				</div> </br>
				<div class="contentbar">
					</br>
					{% block content %}
						<div class="border">
							<form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
                                <input type="file" name="file">
                                <input type="submit" value="Upload">
                            </form>
						</div>
					{% endblock %}										
				</div>
				
			</div>
		</div>
	</body>
</html>
